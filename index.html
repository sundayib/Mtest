<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>fetchJSONData!</title>
</head>
<body>
  <h id="dd">
    Hello, World!
  </h>
  
  <script>
  function fetchJSONData() {
            fetch('test.txt')
                .then((res) => {
                    if (!res.ok) {
                        
                            alert(`HTTP error! Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then((data) =>
                    alert(data))
                .catch((error) =>
                    alert("Unable to get the next videos :", error));
        }
  dd.innerHTML= fetchJSONData();
    

  </script>
</body>
</html>
